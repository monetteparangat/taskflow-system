spring.application.name=taskflow-system

#DATABASE CONNECTION
spring.datasource.url=@{DB_URL_TASKFLOW}
spring.datasource.username=@{DB_USERNAME_TASKFLOW}
spring.datasource.password=@{DB_PASSWORD_TASKFLOW}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#HIBERNATE PROPERTIES
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#PAGEABLE DEFAULT CONFIGURATION
spring.data.web.pageable.default-page-size=10
spring.data.web.pageable.max-page-size=50
spring.data.web.pageable.page-parameter=page
spring.data.web.pageable.size-parameter=size
spring.data.web.sort.sort-parameter=sort

